<html>
    <head>
        <title>Ion Reactive Samples</title>
        <script src="/scripts.js"></script>
        <style>
        .description { margin: 1em; }
        .sample { background: #eeeeee; }
        </style>
    </head>
    <body>
        <div>
            <h2>Hello Sample</h2>
            <div class='description'>
            The dependent value will automatically update as you type
            </div>
            <div class='sample'>
                <script type='ion'>
                let model = {name:"World"}
                return template ->
                    return Div()
                        Div()
                            "Name: "
                            Input()
                                type: 'text'
                                value: 'World'
                                keyup(e) ->
                                    model.name = @value
                        Div()
                            "Hello {{model.name}}"
                </script>
            </div>
        </div>
    </body>
</html>
