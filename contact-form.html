<!DOCTYPE html>
<html lang="en">

<link href="../../../../../usr/local/lib/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="dashicons/dashicons.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact forms">
    <title>Creating a contact form</title>
</head>

<script src="../../../../../usr/local/lib/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js">
</script>

<style>
    .myForm {
        border: solid 1px rgba(69, 102, 116, 0.459);
        margin: 10px;
        padding: 10px;
    }
</style>

<body>
    <div class="container">
        <form class="myForm">
            <div class="form-group">
                <span class="dashicons dashicons-nametag"></span>
                <label for="name">Your name</label><br />
                <input type="text" class="form-control" name="name" placeholder="Your name">
            </div>
            <div class="form-group">
                <span class="dashicons dashicons-email"></span>
                <label for="email">Your email</label><br />
                <input type="text" class="form-control" name="email" placeholder="Your email">
            </div>
            <button type="submit" class="btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
