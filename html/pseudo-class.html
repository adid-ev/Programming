<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/pseudo-class.css" />
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
      <div class="body-whole">
    <h2 style="text-align: center">Register</h2>
    <form action="#" method="post" class="form">
      <label>
        <input class="input-item" type="text" name="" id="" placeholder="Full name" />
      </label>
      <label>
        <input class="input-item" type="email" name="" id="" placeholder="Email ID" />
      </label>
      <label>
        Age<br />
        <input class="input-item" type="range" id="" placeholder="Age" min="8" max="100"
      /></label>
      <label>
        <input class="input-item" type="password" name="" id="" placeholder="Password" />
      </label>
      <label>
        <input class="input-item" type="password" name="" id="" placeholder="Confirm Password" />
      </label>
      <label>
        <input class="input-item" type="checkbox" name="" id="" /> Check to accept the terms and
        conditions<br />
      </label>
      <label>
        <input
          type="button"
          id="btn"
          class="btn btn-primary"
          value="Register"
        />
      </label>
    </form>
    </div>
  </body>
</html>
