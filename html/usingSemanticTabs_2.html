    <link rel='stylesheet' href='../node_modules/androidicons-1.0/iconfont/css/androidicons.css'>

<body>
    <details>
        <summary>
            This is a summary of something.
        </summary>
        <P>this is the text which is to be revealed</P>
    </details>
    <details>
        <summary>
            Second summary of something.
        </summary>
        <ol>
            <li>hello</li>
            <li>howdy</li>
            <li>how you doin'</li>
        </ol>
    </details>
    <details>
        <summary>
            Third summary of something.
        </summary>
        <P><span class="ai-home"></span></P>
    </details>
    <details>
        <summary>
            This is a summary of something.
        </summary>
        <P>this is the text which is to be revealed</P>
    </details>
