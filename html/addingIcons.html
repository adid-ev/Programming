<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding icons</title>
    <script src='https://kit.fontawesome.com/b6ad227bb3.js' crossorigin='anonymous'></script>
    <link rel='stylesheet' href='../node_modules/androidicons-1.0/iconfont/css/androidicons.css'>
    <link rel='stylesheet' href='../node_modules//dashicons/dashicons.css'>
    <style>
        #fb {
            padding: 4pt;
            color: rgba(50, 50, 50, 75);
            background-color: rgb(64, 101, 168);
        }

        #ggl {
            padding: 4pt;
            color: rgba(50, 50, 50, 75);
            background-color: rgb(170, 90, 65);
        }

        #git {
            padding: 4pt;
            color: rgba(50, 50, 50, 75);
            background-color: rgb(45, 45, 45);
        }
    </style>
</head>

<body>
    <div>
        <button style="padding:15px; border-radius: 10pt; color: white;" id="fb">
            <span style="font-size: 30pt; margin-right: 25px;" class="ai-facebook"></span>
            <span style="font-size: 30pt; font-weight: bold;">Facebook</span>
        </button>
        <button style="padding:15px; border-radius: 10pt; color: white;" id="ggl">
            <span style="font-size: 30pt; margin-right: 25px;" class="dashicons dashicons-googleplus"></span>
            <span style="font-size: 30pt; font-weight: bold;">Google</span>
        </button>
        <button style="padding:15px; border-radius: 10pt; color: white;" id="git">
            <span style="font-size: 30pt; margin-right: 25px;" class="ai-github"></span>
            <span style="font-size: 30pt; font-weight: bold;">Github</span>
        </button>
    </div>
</body>

</html>
